<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - HEI Platform</title>
  <style>
    /* Background for login pages */
    body.login-body {
      background: url('https://images.unsplash.com/photo-1524865291454-215bdc75819e?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')
        no-repeat center center/cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 90%;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #1e3a8a;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .login-container input,
    .login-container .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-container .btn {
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container .btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body class="login-body">

  <div class="login-container">
    <h1>Admin Login</h1>
    <form onsubmit="event.preventDefault(); window.location.href='admin3.html';">
      <div class="form-group">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Login</button>
      </div>
    </form>
  </div>

</body>
</html>
